# Netlify Configuration for ISAVS Frontend
# NOTE: This is the default config. Use netlify-teacher.toml or netlify-student.toml for dual portal

[build]
  command = "npm run build:teacher"
  publish = "dist"
  
[build.environment]
  NODE_VERSION = "18"

# Redirect all routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
